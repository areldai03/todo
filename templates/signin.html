<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Login Form</title>
</head>

<style>
        .centered-form {
          width: 400px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        body{
        background-color: #d7edf7
        }


</style>

<body>

<nav class="navbar navbar-expand navbar-dark bg-primary fixed-top">
    <a href="#" class="navbar-brand">My ToDo</a>
    <ul class="navbar-nav">
        <li class="nav-item"><a href="/" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="/signin" class="nav-link">Sign in</a></li>
    </ul>
</nav>

<div class="container centered-form">
    <div class="jumbotron bg-white">
                <!-- フラッシュメッセージの表示エリア -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-danger">
            <ul class="list-unstyled">
                {% for category, message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}
        <form class="col" action="/" method="POST">
            <div class="row">
                <label for="userName" class="visually-hidden">User Name</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name" maxlength="10">
            </div>
            <div class="row">
                <label for="inputPassword2" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="inputPassword2" name="password"
pattern="^[0-9a-zA-Z]+$" placeholder="Password">
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-success mt-5">Sign in</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
